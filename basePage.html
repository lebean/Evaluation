  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .urlTool {
      position: absolute;
      left: 48px;
      top: 24px;
    }
  </style>

  <script>

    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/ImageryLayer"
    ], function (Map, MapView, ImageryLayer) {
      /********************
       * Create image layer
       ********************/

      var baseUrl = "https://sampleserver6.arcgisonline.com/arcgis/rest/services/NLCDLandCover2001/ImageServer";
      var layer = new ImageryLayer({
        url: baseUrl,
        format: "jpgpng" // server exports in either jpg or png format
      });

      /**************************
       * Add image layer to map
       *************************/

      var map = new Map({
        basemap: "gray-vector",
        layers: [layer]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-100, 40],
        zoom: 4,
        ui: {
          components: []
        }
      });

      $("#analysis").click(function () {

      });
    });

  </script>
